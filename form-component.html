<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <form-component :title="titleLabel" :author="authorLabel">
                <h1>{{ header }}</h1>
                <label for="title" slot="titleSlot">{{ titleLabel }}</label>
                <label for="author" slot="authorSlot">{{ authorLabel }}</label>
            </form-component>
        </div>
        <script>
            const FormComponent = {
                template: `
                    <div>
                        <form>
                            <slot></slot>
                            <slot name="titleSlot"></slot>
                            <!--<label for="title">{{ title }}</label>-->
                            <input id="title" type="text">
                            <br>
                            <slot name="authorSlot"></slot>
                            <!--<label for="author">{{ author }}</label>-->
                            <input id="author" type="text">
                            <br>
                            <button>Submit</button>
                            <slot></slot>
                        </form>
                    </div>
                `,
                /*props: ['title', 'author'],*/
            };
            new Vue({
                el: "#app",
                components: {'form-component': FormComponent},
                data() {
                    return {
                        titleLabel: 'The title',
                        authorLabel: 'The author',
                        header: 'Book Author Form'
                    }
                }
            })

        </script>
    </body>
</html>
